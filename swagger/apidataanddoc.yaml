info:
  title: Lovoj Backend Access
  description: |
    Swagger UI is a powerful platform designed for testing and exploring APIs (Application Programming Interfaces).
    APIs serve as the communication channels that allow different software applications or systems to interact and exchange data.
    These APIs can be used to access various functionalities or retrieve data from a server or web service.It provides a user-friendly
    and interactive interface that allows developers, testers, and other stakeholders to interact with APIs without having to write
    complex code or use external tools.

    It offers a visually appealing, web-based interface where users can quickly access and comprehend API functionality.
    One of the key functionalities of Swagger UI is its ability to facilitate API testing.
    Developers can send sample requests to the API directly through the UI and observe the responses, ensuring that
    the API behaves as expected and returns the correct results. This helps in early detection of bugs and
    ensures the API functions correctly before integrating it into a larger system.
  version: 1.0.0
  contact:
    email: mukul@lovoj.com
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE"
