  # ............................FABRIC API (FOR FETCHING FABRIC & FETCHED PARAMS BY GETTING SEARCH FILTER).............................................#

  /api/v1/fabric/getFabric:
    get:
      tags:
        - Fabric API
      summary: API endpoint for fetching all fabric data.
      description: |
        - With the help of this API, you can fetch all fabric details at once.
        - You can also fetch the fabric details with the help of filters by entering the dynamic search parameters below.
        - Add the fabric details to view the data of the specified fabric or all fabrics.
        - Note: All access to these parts requires an Authorization Token, which is obtained upon successful login.
      produces:
        - application/json
      parameters:
        - in: query
          name: dynamicSearchParams
          schema:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                  description: Parameter name for dynamic search
                value:
                  type: string
                  description: Value for dynamic search parameter
            description: Dynamic query parameter to add additional fields
          example:
            - key: value
      responses:
        "200":
          description: Fetching data with status code 200
        "400":
          description: Not able to Fetch data with status code 400

